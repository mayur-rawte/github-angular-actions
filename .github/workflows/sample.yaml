name: Build Artifacts

on: [workflow_dispatch]


jobs:
  cacheDeps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Angular Github Actions
        uses: ./

      - name: Check Deps
        run: ng serve